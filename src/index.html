<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Search</title>
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <h2>World Totals</h2>
      <div id="world-totals"></div>
      <h1>Corona Search</h1>
      <div class="search-container">
        <form id="search-form" action="">
          <input type="text" list="datalist" name="search-field" id="search-input" />
          <datalist id="datalist"></datalist>
          <button type="submit" id="search-button">Search<i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="corona-display" id="corona-display"></div>
    </main>
  </body>
</html>
